<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding-right: 10px;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        //NON-UI
        //State & Behavior of a Calculator
        function SalaryCalculatorModel(){
            //state
            _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            _callbacks = {
                basic : [],
                hra : [],
                da : [],
                tax : [],
                salary : []
            };

            this.subscribe = function(attrName, callbackFn){
                _callbacks[attrName].push(callbackFn);
            };

            this.get = function(attrName){
                return _data[attrName];
            };
            this.set = function(attrName, val){
                if (_data[attrName] === val) return;
                _data[attrName] = val;
                var callbackFns = _callbacks[attrName];
                callbackFns.forEach(function(callbackFn){
                    if (typeof callbackFn === 'function')
                        callbackFn();
                });
            }
        }
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        };


        //View
        /* 
            Presentation
            React to user actions
            React to model changes
        */
        function SalaryCalculator(model){
             var _template = `
                <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" name="" id="txtDa">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                    </div>
                    <div class="field">
                        <button id="btnCalculate">Calculate</button>
                    </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[basic]</td>
                                    <td id="tdHra">[hra]</td>
                                    <td id="tdDa">[da]</td>
                                    <td id="tdTax">[tax]</td>
                                    <td id="tdSalary">[salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `
            
             var $viewEl = this.$viewEl = $('<div></div>');

             this.render = function(){
                 $viewEl.html(_template);
             }
            //Reacting to user actions
            $viewEl.on('change', '#txtBasic', function () {
                model.set('basic', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtHra', function () {
                model.set('hra', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtDa', function () {
                model.set('da', parseInt($(this).val()));
            });

            $viewEl.on('change', '#rangeTax', function () {
                model.set('tax', parseInt($(this).val()));
            });

            $viewEl.on('click', '#btnCalculate', function () {
                model.calculate();
            });

            //React to model changes
            model.subscribe('salary', function () {
                $('#tdSalary', $viewEl).text(model.get('salary'));
            });

            model.subscribe('basic', function () {
                $('#tdBasic', $viewEl).text(model.get('basic'));
            });

            model.subscribe('hra', function () {
                $('#tdHra', $viewEl).text(model.get('hra'));
            });

            model.subscribe('da', function () {
                $('#tdDa', $viewEl).text(model.get('da'));
            });

            model.subscribe('tax', function () {
                $('#tdTax', $viewEl).text(model.get('tax'));
            });
        }
        //UI
        /* $(function(){

            window['model'] = new SalaryCalculatorModel();
            
            var view1 = new SalaryCalculator(model)
            var view2 = new SalaryCalculator(model)
            view1.$viewEl.appendTo(document.body)
            view2.$viewEl.appendTo(document.body)
            view1.render()
            view2.render()
           
        }); */
    </script>
</head>
<body>
    <h1>Salary Calculator (v8)</h1>
    <hr>
    
</body>
</html>
