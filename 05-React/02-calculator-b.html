<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        class Calculator extends React.Component {
            state = {
                n1 : 0,
                n2 : 0,
                result : 0
            }
            onBtnOperationClick = (operation) => {
                const { n1, n2 } = this.state;
                let result = 0;
                switch (operation) {
                    case 'add':
                        result = n1 + n2
                        break;
                    case 'subtract':
                        result = n1 - n2
                        break;
                    case 'multiply':
                        result = n1 * n2
                        break;
                    case 'divide':
                        result = n1 / n2
                        break;
                
                    default:
                        break;
                }
                this.setState({result : result})
            }
            render(){
                const { n1, n2, result } = this.state;
                return(
                     <div>
                        <h1>Calculator</h1>
                        <label htmlFor="">Number 1 : </label>
                        <input type="number" onChange={ evt => this.setState({n1 : parseInt(evt.target.value)})} />
                        <br />
                        <label htmlFor="">Number 2 : </label>
                        <input type="number" onChange={ evt => this.setState({n2 : parseInt(evt.target.value)})} />
                        <br />
                        <button onClick={ () => this.onBtnOperationClick('add') }>Add</button>
                        <button onClick={ () => this.onBtnOperationClick('subtract') }>Subtract</button>
                        <button onClick={ () => this.onBtnOperationClick('multiply') }>Multiply</button>
                        <button onClick={ () => this.onBtnOperationClick('divide') }>Divide</button>
                        <div>{this.state.result}</div>
                    </div>
                )
            }
            
        }

        ReactDOM.render(<Calculator/>, document.getElementById('root'))
        
    </script>
    
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
