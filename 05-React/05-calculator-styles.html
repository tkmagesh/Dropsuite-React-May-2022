<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .positive{
            color : green;
        }
        .negative{
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        class Calculator extends React.Component {
            state = {
                n1 : 0,
                n2 : 0,
                result : 0
            }
            render(){
                const { n1, n2, result } = this.state;
                //const resultEle = result >= 0 ? (<div className="positive">{result}</div>) : (<div className="negative">{result}</div>);
                /* 
                const resultStyle = result >= 0 ? 'positive' : 'negative';
                const resultEle = (<div className={resultStyle}>{result}</div>); 
                */
                const resultEle = (<div className={result >= 0 ? 'positive' : 'negative'}>{result}</div>);

                return(
                     <div>
                        <h1>Calculator</h1>
                        <label htmlFor="">Number 1 : </label>
                        <input type="number" onChange={ evt => this.setState({n1 : parseInt(evt.target.value)})} />
                        <br />
                        <label htmlFor="">Number 2 : </label>
                        <input type="number" onChange={ evt => this.setState({n2 : parseInt(evt.target.value)})} />
                        <br />
                        <button onClick={ () => this.setState({result : n1 + n2})}>Add</button>
                        <button onClick={ () => this.setState({result : n1 - n2})}>Subtract</button>
                        <button onClick={ () => this.setState({result : n1 * n2})}>Multiply</button>
                        <button onClick={ () => this.setState({result : n1 / n2})}>Divide</button>
                        {resultEle}
                    </div>
                )
            }
            
        }

        ReactDOM.render(<Calculator/>, document.getElementById('root'))
        
    </script>
    
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
