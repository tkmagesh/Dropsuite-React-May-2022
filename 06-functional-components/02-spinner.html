<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        const Spinner  = () => {
            const [count, setCount] = React.useState(50)
            /* 
            React.useEffect(() => { //this function is executed whenever the component is initialized / updated
                    console.log('Spinner initialized / updated')
                    console.log('count = ', count);

                    return () => {
                        //this function will be executed when the component is unmounted
                    }
                }, [count] //=> list the dependencies when changed we want the function to execute
            ) 
            */
            const onIncrementClick = () => {
                setCount(count + 1)
            }

            const onDecrementClick = () => {
                setCount(count - 1)
            }

            return (
                <div>
                    <h3>Spinner</h3>
                    <button onClick={onDecrementClick}> Decrement </button>
                    <div>{count}</div>
                    <button onClick={onIncrementClick}> Increment </button>
                </div>
            )
        }

            

        ReactDOM.render(
            <Spinner/>
        , document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
