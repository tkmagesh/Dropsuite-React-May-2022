<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .positive{
            color : green;
        }
        .negative{
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">


        const Calculator = () => {
            const [n1, setN1] = React.useState(0),
                [n2, setN2] = React.useState(0),
                [result, setResult] = React.useState(0);
           
            return (
                <div>
                    <h1>Calculator</h1>
                    <label htmlFor="">Number 1 : </label>
                    <input type="number" onChange={evt => setN1(parseInt(evt.target.value)) } />
                    <br />
                    <label htmlFor="">Number 2 : </label>
                    <input type="number" onChange={evt => setN2(parseInt(evt.target.value)) } />
                    <br />
                    <button onClick={() => setResult(n1 + n2 )}>Add</button>
                    <button onClick={() => setResult(n1 - n2 )}>Subtract</button>
                    <button onClick={() => setResult(n1 * n2 )}>Multiply</button>
                    <button onClick={() => setResult(n1 / n2 )}>Divide</button>
                    <CalculatorResult data={result} />
                </div>
            )
        }

        const CalculatorResult = ({data}) => {
            return (
                <div className={data >= 0 ? 'positive' : 'negative'}>{data}</div>
            )
        }

        ReactDOM.render(<Calculator/>, document.getElementById('root'))
        
    </script>
    
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
