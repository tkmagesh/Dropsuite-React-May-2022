<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        

        const Products = () => {
            const [productNames, setProductNames] = React.useState([]);
            const [newProductName, setNewProductName] = React.useState('');
            const onBtnAddNewClick = () => {
                setProductNames([...productNames, newProductName]);
            };

            const onBtnRemoveClick = (productNameToRemove) => {
                setProductNames(productNames.filter(pn => pn !== productNameToRemove))
            };

            const productItems = productNames.map((productName, index) => (
                <li key={index}>
                    <span>{productName}</span>
                    <span> [<button onClick={() => onBtnRemoveClick(productName)}> X </button>] </span>
                </li>)
            );
            return (
                <div>
                    
                    <label for="">Product Name :</label>
                    <input
                        type="text"
                        value={newProductName}
                        onChange={evt => setNewProductName(evt.target.value) } />
                    <button onClick={onBtnAddNewClick}>Add New</button>
                    <ul>
                        {productItems}
                    </ul>
                </div>
            )
        }

        const ProductsCount = () => {
            return (
                <h3>
                    <span>Products Count : </span>
                    <span>[ # ]</span>
                </h3>
            )
        }

        ReactDOM.render(
            <div>
                <Products/>
                <ProductsCount />
            </div>
            , document.getElementById('root'));
    </script>
</head>
<body>
    <h1>Products</h1>
    <hr />
    <div id="root">
        
    </div>
</body>
</html>
