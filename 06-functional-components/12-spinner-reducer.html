<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">

        function spinnerReducer(currentState, action){
            if (action.type === 'INCREMENT'){
                return currentState + action.delta;
            }
            if (action.type === 'DECREMENT'){
                return currentState - action.delta;
            }
            return currentState;
        }

        const Spinner  = () => {
            const [ delta, setDelta ] = React.useState(0);
            const [ count, dispatch ] = React.useReducer(spinnerReducer, 0);
            
            const onDecrementClick = () => {
                const action = { type : 'DECREMENT', delta : delta }
                dispatch(action);
            };
            const onIncrementClick = () => {
                const action = { type : 'INCREMENT', delta : delta }
                dispatch(action);
            };
            return (
                <div>
                    <h3>Spinner</h3>
                    <label>Delta :</label>
                    <input type="number" onChange={ evt => setDelta(parseInt(evt.target.value))} />
                    <br/>
                    <button onClick={onDecrementClick}> Decrement </button>
                    <span> [ {count} ] </span>
                    <button onClick={onIncrementClick}> Increment </button>
                </div>
            )
        }

            

        ReactDOM.render(
            <Spinner/>
        , document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
